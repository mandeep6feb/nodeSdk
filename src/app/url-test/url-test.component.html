<div class="card" >
   
    <div class="card-body p-3">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control form-control-sm" name="email" [(ngModel)]="dataD.email"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control form-control-sm" name="pass" [(ngModel)]="dataD.password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button (click)="signIn()" class="btn btn-primary btn-sm">Submit</button>
      </form>
      <!-- <a   href="javascript:void(0);" (click)="signIn()" class="btn btn-primary">Go somewhere !</a> -->
    </div>
  </div>
